        let marks = prompt("Enter your total Score");


        if (marks > 90) {
            console.log('A Grade');
        }

        else if (marks >= 80 && marks <= 89) {
            // marks >= 80 && marks <= 89
            console.log("B Grade")
        }

        else if (marks >= 70 && marks <= 79) {
            console.log("C Grade");
        }

        else if (marks >= 60 && marks <= 69) {
            console.log("D Grade");
        }

        else if (marks <= 60 && marks >= 35) {
            console.log("F Grade");
        }
        else if (marks <= 34 && marks > 0) {
            console.log("failed");
        }

        else {
            console.log("Not a number");
        }

    </script>
