<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- if else -->

  <script>
    let Day = prompt();

    switch (Day) {
      case 1:
        document.write("monday");
        break;
      case 2:
        document.write("tues");
        break;
      default:
        document.write("Not in calender")
        break;
    }



  </script>
</body>

</html>
