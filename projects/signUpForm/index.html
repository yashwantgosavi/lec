<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <main>
        <section id="signUp-form">
            <div id="form">
                <div>
                    <h1>welcome to KVP</h1>
                    <p>Create account </p>
                </div>
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="xyz@gmail.com" required>

                    <label for="pass">Password</label>
                    <input required type="password" name="password" id="password">

                    <label for="ReqPass">Repeat Password</label>
                    <input required type="password" name="ReqPass" id="ReqPass">

                    <div class="check">
                        <input type="checkbox" name="" id=""> <small>Remember for 30 Days</small> <a href="#">Forget
                            Password</a>
                    </div>
                    <button>Create an Account</button>


                    <div class="singUp-with">
                        <p>Sign Up With</p>
                        <div>
                            <a href="#"><img src="#" alt="apple"></a>
                            <a href="#"><img src="#" alt="google"></a>
                            <a href="#"><img src="#" alt="instagram"></a>
                        </div>
                    </div>

                </form>
            </div>
            <div id="rightImg">
                <header>
                    <h2>Designed By individuals</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, porro.</p>
                </header>
            </div>
        </section>
    </main>
